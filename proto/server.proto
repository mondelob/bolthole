syntax = "proto3";

package bh_server;

message User {
    string id = 1;
    string name = 2;
  }

  message Connect {
    User user = 1;
    bool active = 2;
  }

  message Message {
    string id = 1;
    string content = 2;
    string timestamp = 3;
  }

  message Nothing {}

service ChatService {
    rpc GetMessageStream(Connect) returns (stream Message);
    rpc SendMessage(Message) returns (Nothing);
}

